# Sample workflow for building and deploying a Jekyll site to GitHub Pages
name: Deploy Jekyll with GitHub Pages dependencies preinstalled

on:
  push:
    branches: ["master"]  # Trigger on pushes to the master branch
  workflow_dispatch:  # Allow manual triggering from the Actions tab

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false  # Don't cancel in-progress deployments

jobs:
  build:
    runs-on: ubuntu-latest  # Use the latest Ubuntu runner
    steps:
      - name: Checkout
        uses: actions/checkout@v4  # Checks out the repository code

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'  # Sets Node.js to version 20

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v5  # Configures GitHub Pages environment

      - name: Install dependencies
        run: npm install  # Installs dependencies from package.json

      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site  # Builds the site and outputs it to the _site directory

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          name: "github-pages-${{ github.run_id }}"  # Names the artifact uniquely for tracking

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: "github-pages-${{ github.run_id }}"  # Downloads the built site artifact named after the GitHub run ID

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4  # Deploys the artifact to GitHub Pages
